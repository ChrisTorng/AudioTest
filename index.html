<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tone Generator</title>
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Tone Generator</h1>
    <label for="frequency">Frequency:</label>
    <input type="number" id="frequency" value="440"><br>

    <label for="duration">Duration (seconds):</label>
    <input type="number" id="duration" value="0.5"><br>

    <label for="silence">Silence (seconds):</label>
    <input type="number" id="silence" value="0.5"><br>

    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
</body>
</html>
